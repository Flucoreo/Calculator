<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>My Calculator</title>
</head>
<body>
    <div class="heading">
        <h1>Enjoy the Calculator!</h1>
    </div>

    <div class="content-box">
        <div class="container">
            <div class="text-box"></div>
            <div class="buttons-container">
                <p class="button"></p>
                <p class="button"></p>
                <p class="button">%</p>
                <p class="button">AC</p>
                <p class="button">7</p>
                <p class="button">8</p>
                <p class="button">9</p>
                <p class="button">/</p>
                <p class="button">4</p>
                <p class="button">5</p>
                <p class="button">6</p>
                <p class="button">x</p>
                <p class="button">1</p>
                <p class="button">2</p>
                <p class="button">3</p>
                <p class="button">-</p>
                <p class="button">0</p>
                <p class="button">.</p>
                <p class="button">=</p>
                <p class="button">+</p>
            </div>
        </div>
    </div>
</body>
</html>
